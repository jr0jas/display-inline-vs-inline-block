<!doctype html>
<html lang="en">
<head>
	<title>CSS display inline vs inline-block</title>
	<meta charset="UTF-8">
  	<meta name="description" content="CSS display inline vs display inline-block">
  	<meta name="keywords" content="CSS,display, inline, inline-block">
  	<meta name="author" content="Jorge Rojas">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="css/styles.css">
</head>
<body>	
  	<h1>CSS display inline vs display inline-block</h1>
    <div class="boxes">
     <div class="box inline">
        <span>display: inline;</span>
      </div>
      <div class="box inline">
        <span>display: inline;</span>
      </div>
      <div class="box inline">
        <span>display: inline;</span>  
      </div>
      <div class="box inline">
        <span>display: inline;</span>
      </div>
    </div>

    <div class="boxes">
      <div class="box inline-block">
        <span>display: inline-block;</span>
      </div>
      <div class="box inline-block">
        <span>display: inline-block;</span>     
      </div>
      <div class="box inline-block">
        <span>display: inline-block;</span>     
      </div>
      <div class="box inline-block">
        <span>display: inline-block;</span>     
      </div>
    </div>

  
</body>
</html>
